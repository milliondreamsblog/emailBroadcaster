<h2>Send Email</h2>
<form (ngSubmit)="send()">
    <label>Subject: <input [(ngModel)]="emailData.subject" name="subject"></label><br>
    <label>Content: <textarea [(ngModel)]="emailData.content" name="content"></textarea></label><br>
    <label>Recipients (comma separated): <input [(ngModel)]="emailData.recipients" name="recipients"></label><br>
    <button type="submit">Send</button>
</form>
